<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = tanque / caminhoComGasolina;
    var caminhoComAlcool = 300;
    var consumoDeAlcool = tanque / caminhoComAlcool;
    var precoDaGasolina = 2.9
    var precoDoAlcool = 2.4
    var precoPorKmG = precoDaGasolina / consumoDeGasolina
    var precoPorKmA = precoDoAlcool / consumoDeAlcool
    document.write("Álcool: " + precoPorKmA + "<br>");
    document.write("Gasolina: " + precoPorKmG);
    document.write()
</script>
