<meta charset="UTF-8">
<script>
    var pula = function(){document.write("<br>");};
    var calculaDias = function(idade){var dias = idade * 365; return dias;};
    var idadeUsuario = prompt("Quantos anos você tem?");
    document.write("Você viveu por volta de " + calculaDias(idadeUsuario) + " dias.");
    pula()
    var calculaBatimentos = function(dias){var batimentos = dias * 24 * 60 * 80; return batimentos;};
    document.write("Seu coração já bateu pelo menos " + calculaBatimentos(calculaDias(idadeUsuario)) + " vezes. Haja coração!");
</script>
