<meta charset="UTF-8">
<script>
    document.write("Minha idade é: " + 21 + "<br>");
    document.write("A soma das nossas idades é: ");
    document.write(21 + 23 + 39 + 46 + "<br>");
    document.write("A média das nossas idades é: " + ((21 + 23 + 46 + 39)/4) + "<br>");
    document.write("Nossa diferença de idade é: " + (23 - 21));
</script>
