<script>
    var s, n, d, q, p;
    s = 0;
    n = parseInt(prompt("Informe um número inteiro."));
    for(d=1; d<=n; d++){
        q = n%d;
        if(q == 0){
            alert(d + " é divisor de " + n + ".");
            s = s + d;
        }

    }
</script>
