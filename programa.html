<meta charset="UTF-8">
<script>
    var ano = 2021;
    document.write("Eu nasci em: " + (ano - 21) + "<br>");
    document.write("Mãe nasceu em: " + (ano - 39) + "<br>");
    document.write("Ingrid nasceu em: " + (ano - 23) + "<br>");
    document.write("Pai nasceu em: " + (ano - 46) + "<br>");
    var eu = 21;
    var mãe = 39;
    var ingrid = 23;
    var pai = 46;
    var total = eu + mãe + ingrid + pai;
    var média = total / 4;
    document.write("A soma das idades é: " + total + "<br>");
    document.write("A média das idades é: " + Math.round(média));
</script>
