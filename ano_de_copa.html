<meta charset="UTF-8">
<script>
    var mostra = function(frase){
        document.write(frase + "<br>");
    };
    var anoDeCopa = parseInt(prompt("Informe o ano de início."));
    var anoLimite = prompt("Informe o ano limite.");
    while(anoDeCopa <= anoLimite){
        mostra(anoDeCopa + " tem copa!");
        anoDeCopa = anoDeCopa + 4;
    }
    mostra("Ufa! Esses foram os anos de copa até 2014.");
</script>
